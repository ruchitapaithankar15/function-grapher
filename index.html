
<!DOCTYPE html>
<html>

<head>
    <title>Function Grapher</title>
    <meta charset="utf-8"/>
    <link href="static/lib/bootstrap/bootstrap.min.css" rel="stylesheet">
    <script src="static/lib/jquery/jquery.min.js"></script>
    <script src="static/lib/popper/popper.min.js"></script>
    <script src="static/lib/bootstrap/bootstrap.min.js"></script>
    <link href="static/css/grapher.css" rel="stylesheet">
    <script src="static/js/grapher.js"></script>
</head>

<body>

    <header>
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <nav class="navbar navbar-dark">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item">
                                <a class="nav-link active" href="#">Function Grapher</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <div id="grapher-wrapper" style="text-align: center;" >
    

        <canvas id="grid" style="border: 1px solid gray;">

        </canvas>
    
</div>
    <!-- to input the expression -->
    <div style="text-align: center;">
        <label for="y">y=</label>
        <input id="a"  type="text">
        <label for="xcube">x<sup>3</sup>+</label>
        <input id="b"  type="text">
        <label for="xsquare">x<sup>2</sup>+</label>
        <input id="c"  type="text">
        <label for="x">x+</label>
        <input id="d"  type="text">
    </div>


    <!-- to load the grapher -->
    <script>

        $(() => {
            const Graph = new Grapher();
            Graph.load();
        });

    </script>

</body>
</html>
